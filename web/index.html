<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="code.js"></script>
    <script src="web3.js"></script>

  </head>
  <body>
  <section class="section">

    <div class="container">

        <form onsubmit="enviar_formulario(); return false;">

            <nav class="panel">
                    <p class="panel-heading">
                      Mercado
                    </p>

                    <div class="panel-block is-size-3">
                        <label class="radio">
                            <input type="radio" name="player" value="messi"> Messi <span class="tag tag is-primary">32 Mill €</span>
                        </label>
                    </div>

                    <div class="panel-block is-size-3">
                        <label class="radio">
                            <input type="radio" name="player" value="ronaldo"> Cristiano Ronaldo <span class="tag tag is-primary">30 Mill €</span>
                        </label>
                    </div>

                    <div class="panel-block is-size-3">
                        <label class="radio">
                            <input type="radio" name="player" value="marquez"> Marquez <span class="tag tag is-primary">2 €</span>
                        </label>
                    </div>

                    <div class="panel-block is-size-3">
                        <label class="radio">
                            <input type="radio" name="player" value="dani" checked> Dani <span class="tag tag is-primary">178 Mill €</span>
                        </label>
                    </div>

                    <div class="box has-text-centered">
                        <input class="input is-rounded input is-primary" type="text" placeholder="Introduce cantidad" id="puja" style="width: 200px;">
                        &nbsp;
                        <button type="submit" class="button is-link">Pujar!</button>
                    </div>
                    <div class="box has-text-centered">
                        <input class="input is-rounded input is-primary" type="text" placeholder="Introduce cantidad" id="idvendedor" style="width: 200px;">
                        &nbsp;
                        <button type="submit" class="button is-link">idvendedor</button>
                    </div>
            </nav>

        </form>

            <br/>
            <nav class="panel">
                <div class="panel-block has-background-light" id="resultado">
                    
                </div>
            </nav>
    </div>

  </section>
  </body>
</html>
